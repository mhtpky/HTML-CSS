<!-- doc yazip enter dersek hazir kalip html head body cikms oluyor -->
<html lang="en">

<head>
    <!-- enkoding semasi hangi dil kullanilacaksa -->
    <meta charset="UTF-8" />

    <!-- internet explorerda sayfanin daha duzgun cikmasi,uyumlu olmasi ve daha hizli versiyonu bulmasi icin -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Ekran boyutlarinin tv pc tel uyumlulugunu sagliyor cok basarili olmasa da initial scare sayfanin buyutme oranidir 2 yaparsak sayfayi 2 kat buyuk sekilde gosterir-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GORSELLER | VIDEO | RESIM</title>
</head>

<body>
    <h1>GORSELLER SAYFASI</h1>

    <!-- bayragin ustune tiklayinca marsin oldugu sayfayi ayri sekmede acalim -->
    <a href="https://www.tccb.gov.tr/assets/dosya/istiklalmarsi_metin.pdf" target="_blank">
        <img src="assets/img/1200px-Flag_of_Turkey.svg.png" alt="bayrak" style="width: 400px; height: 250px" title="Mars icin tiklayiniz" />
        <!-- alt bilgisi resimlerin ne oldugunu google'in anlamasi icin -->
    </a>
    <br />
    <br />

    <!-- ! audio ve video etiketleri HTML5 ile gelmistir -->
    <!-- localimizde olan ses ve video dosyalarini ekleyelim -->

    <audio controls style="width: 400px" src="assets\img\Wonderful Life - Black.mp3"></audio>
    <!-- calismasi icin controls attribute'u ile kullanmak gerekir -->
    <br />
    <br />

    <video controls src="assets/img//intelliJ_GitHub.mp4" style="width: 400px; height: 300px"></video>
    <br />
    <br />

    <p>
        <b>
        Harici bir siteden video, harita ya da uygulama linki vermek icin
        genelde &ltiframe&gt etiketi kullanilir
      </b>
    </p>

    <!-- iframe baska yerde olan uygulama harita video vs kendi websitemize eklemek icin kullanilir -->
    <iframe src="https://www.youtube.com/embed/tAGnKpE4NCI" width="400px" height="300 px" allowfullscreen></iframe>
    <!-- youtube politikasi geregi kopyalanan video dogrudan acilmaz.
         Kopyaladigimiz linkde watch?v= kismini silip embed/ yazdik -->

    <!-- allowfullscreen >> ekledigimiz videonun tam ekran ozelliginin calismasi icin kullanilir -->

    <!-- youtube'da paylas dedikten sonra yerlestir tikladiktan sonra 
        hazir html kodlarini kopyalayip sayfamiza yapistirarak da ekleyebiliriz-->
</body>

</html>
